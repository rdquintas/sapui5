		/**
		 * Add test pages to this test suite function.

			var suite = new parent.jsUnitTestSuite();
			var contextPath = "/" + window.location.pathname.split("/")[1];

			//OPA
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/opa/Opa.qunit.html?noglobals=true");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/opa/Opa5.qunit.html?noglobals=true");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/opa/OpaPlugin.qunit.html?sap-ui-xx-noless=true&noglobals=true");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/opa/OpaIntegration.qunit.html?noglobals=true");

			//OPA matchers
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/opa/matchers/AggregationFilled.qunit.html?noglobals=true");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/opa/matchers/PropertyStrictEquals.qunit.html?noglobals=true");
			suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/opa/matchers/AggregationContainsPropertyEquals.qunit.html?noglobals=true");

			return suite;
		}
		  
		</script>
