<h1 class="title topictitle1">exit() Method</h1>
<div class="body"><p class="shortdesc"/>
<p class="p">If implemented, SAPUI5 core invokes the <samp class="ph codeph">exit()</samp> method for each control
			instance when it is destroyed. A control can provide an implementation in order to clean
			up any resources and deregister event handlers.</p>
</div>
